<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>web-app2</title>
</head>
<body>
    <main>
        <div class="to-do-list">
            <h2 id="title">To Do List</h2>
            <div class="create-task">
                <input id="task-input" type="text" placeholder="Enter the new task: ">
                <button id="create-task-btn">Create New Task</button>
                <button id="clear-completed">Clear Completed Tasks</button>
                <button id="clear-all">Clear All Tasks</button>
                <button id="sort-ascending">Sort Ascending</button>
                <button id="sort-descending">Sort Descending</button>
                <button id="clear-storage">Clear Local Storage</button>
                <button id="pick-todo">Pick Todo to Do Right Now</button>
            </div>
            <div class="list-of-tasks"></div>
        </div>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
